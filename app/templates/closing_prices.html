<link rel="stylesheet" type="text/css" href="../static/stylesheet.css"> {% extends "index.html" %} {% block content %}
<h2>Closing prices for {{ market }}</h2>
<form action="{{ url_for('show_closing_prices')}}" method="post">
    <label for="date">Start date:</label>
    <input type="text" id="date1" name="date1" placeholder="YYYY-MM-DD">

    <label for="date">End date:</label>
    <input type="text" id="date2" name="date2" placeholder="YYYY-MM-DD">

    <label for="number">Number of elements to show:</label>
    <input type="number" id="number" name="number" placeholder="Ex: 50">

    <button type="submit">Apply filter</button>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Price</th>

                </tr>
            </thead>
            <tbody>

                {% for bitcoin in bitcoins %}
                <tr>
                    <td>{{ bitcoin.date }}</td>
                    <td>{{ bitcoin.price }}</td>

                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>



    {% endblock %}
